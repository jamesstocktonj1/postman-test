name: Postman Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  postman-test:
    runs-on: ubuntu-latest
    defaults:
      run: go run .

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run Postman Collection A
        uses: matt-ball/newman-action@master
        with:
          collection: test/collection-a.json