name: Postman Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  postman-test:
    runs-on: ubuntu-latest
    services:
      api:
        image: golang
        ports:
          - 8080:8080
        run: go run .
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run Postman Collection A
        uses: matt-ball/newman-action@master
        with:
          collection: test/collection-a.json