name: Postman Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  postman-test:
    runs-on: ubuntu-latest

    services:
      server:
        steps:
          - name: Setup Go
            uses: actions/setup-go@v3
            with:
              go-version: 1.19
          - name: Checkout Code
            uses: actions/checkout@v3
          - name: Download Dependencies
            run: go mod download
          - name: Run Server
            run: go run .

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run Postman Collection A
        uses: matt-ball/newman-action@master
        with:
          collection: test/collection-a.json